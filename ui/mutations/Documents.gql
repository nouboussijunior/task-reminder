mutation addDocument($taskName: String, $deadLine: String, $status: String $remindingDate: String) {
  addDocument(taskName: $taskName, deadLine: $deadLine, status: $status, remindingDate: $remindingDate) {
    _id
    isPublic
    taskName
    deadLine
    status
    remindingDate
    createdAt
    updatedAt
    owner
  }
}

mutation updateDocument($_id: String!, $taskName: String, $deadLine: String, $status: String, $remindingDate: String, $isPublic: Boolean) {
  updateDocument(_id: $_id, taskName: $taskName, deadLine: $deadLine, status: $status, remindingDate: $remindingDate, isPublic: $isPublic) {
    _id
    isPublic
    taskName
    deadLine
    status
    remindingDate
    createdAt
    updatedAt
    owner
  }
}

mutation removeDocument($_id: String!) {
  removeDocument(_id: $_id) {
    _id
  }
}
